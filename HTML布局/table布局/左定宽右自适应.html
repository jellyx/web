<!DOCTYPE html>
<html>
<head>
<style>
html,body {
  height: 100%;
  padding: 0;
  margin: 0;
}

.box {
  display: table;
  width: 100%;
  height: 100%;
}

.cell {
  display: table-cell;
}
.left {
  width: 300px;
  background: red;
  opacity: .5;
}

.right {
  background-color: blue;
}
</style>
</head>
<body>
	<div class="box">
		<div class="cell left"></div>
  
		<div class="cell right"></div>
	</div>
</body>
</html>
