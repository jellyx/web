<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>图片轮播-原生JS</title>
  <link rel="stylesheet" href="./carousel.css" />
  <script src="carousel.js"></script>
</head>

<body>
  <div id="container">
    <div id="list" style="left:-400px">
      <img src="./pic/天使1.jpg" alt="1" />
      <img src="./pic/天使1.jpg" alt="1" />
      <img src="./pic/天使2.jpg" alt="2" />
      <img src="./pic/天使3.jpg" alt="3" />
      <img src="./pic/天使4.jpg" alt="4" />
      <img src="./pic/天使4.jpg" alt="4" />
    </div>
    <div id="button">
      <span index="1" class="on"></span>
      <span index="2"></span>
      <span index="3"></span>
      <span index="4"></span>
    </div>
    <a href="javascript:;" id="prev" class="point">&lt;</a>
    <a href="javascript:;" id="next" class="point">&gt;</a>
  </div>
</body>
</html>
