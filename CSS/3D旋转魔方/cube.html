<html>
<head>
<meta charset="UTF-8">
<title>3D旋转魔方</title>
<link rel="stylesheet" href="cube.css">
</head>
<body>
	<div class="box">
		<div class="cube front">正面</div>
		<div class="cube back">背面</div>
		<div class="cube left">左面</div>
		<div class="cube right">右面</div>
		<div class="cube top">上面</div>
		<div class="cube bottom">下面</div>
		<div class="cube-in front-in">
			<img src="photo.jpg" alt=" " />			
		</div>
		<div class="cube-in back-in">
			<img src="photo.jpg" alt=" " />			
		</div>
		<div class="cube-in left-in">
			<img src="photo.jpg" alt=" " />			
		</div>
		<div class="cube-in right-in">
			<img src="photo.jpg" alt=" " />			
		</div>
		<div class="cube-in top-in">
			<img src="photo.jpg" alt=" " />			
		</div>
		<div class="cube-in bottom-in">
			<img src="photo.jpg" alt=" " />			
		</div>
	</div>
</body>
</html>
